name: Prettier

on:
  workflow_dispatch

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}

    - name: Prettify code
      uses: creyD/prettier_action@v3.1
      with:
        prettier_options: --write *
        commit_message: "Beautified code"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
