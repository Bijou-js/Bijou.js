name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Hi there! Welcome to Bijou.js!'
        pr-message: 'Hi there! Welcome to Bijou.js! We appreciate you contributing to this project! Somebody will review your pull request soon! (This message is automated by the way)'
